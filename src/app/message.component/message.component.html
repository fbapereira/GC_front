<div *ngFor="let oMessage of messages">
    <div [ngClass]="{'alert-warning': !oMessage.level,
    'alert-danger': oMessage.level==='danger',
    'alert-success': oMessage.level==='success' }" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{oMessage.title}}</strong> {{oMessage.message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div *ngIf="oUsuario">

  <h3 *ngIf="oSAMService.IsVisible('minha_mensalidade_dashboard')">Minhas Mensalidades</h3>
  <app-gc-mensalidade-list *ngIf="oSAMService.IsVisible('minha_mensalidade_dashboard')" [showAdd]="false" [showPay]="true"

  <app-gc-relatorio-mensal *ngIf="oSAMService.IsVisible('mensalidade_dashboard')"></app-gc-relatorio-mensal>
</div>

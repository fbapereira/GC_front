<app-gc-message [messages]='messages'></app-gc-message>
<div class="table-responsive" *ngIf="!targetMensalidade && !targetNewMensalidade && !targetPagamentoMensalidade">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Valor</th>
                <th scope="col">Vencimento</th>
                <th scope="col">Status</th>
                <th scope="col" colspan="3">#</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let oMensalidade of lstMensalidade">
                <td scope="row">{{oMensalidade.Id}}</td>
                <td>{{oMensalidade.Valor | NumberToStringFormat : 2: 'R$': '': ',': '.'}}</td>
                <td>{{oMensalidade.Vencimento | date:'dd/MM/yyyy'}}</td>
                <td>{{oMensalidade.MensaliadadeStatus.Nome}}</td>
                <td *ngIf="showPay">
                    <button type="button" class="btn btn-outline-success" (click)="pagar(oMensalidade)">Pagar</button>
                </td>
                <td *ngIf="showPayAdmin">
                    <button type="button" class="btn btn-outline-success" (click)="pagar(oMensalidade)">Registrar Pagamento</button>
                </td>
                <td *ngIf="showExclude">
                    <button type="button" class="btn btn-outline-danger" (click)="apagar(oMensalidade)">Apagar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <p class="text-center" *ngIf="!lstMensalidade || lstMensalidade.length == 0">Não há mensalidades cadastradas</p>
</div>
<div class="container" *ngIf="!targetNewMensalidade && showAdd && !targetPagamentoMensalidade">
    <div class="row">
        <div class="col-sm-12  col-md-4  col-lg-4">
            <button style="margin-top:15px;" class="btn btn-lg btn-secundary btn-block" (click)="return()">Voltar</button>
        </div>

        <div class="col-sm-12 offset-md-4 col-md-4 offset-lg-4 col-lg-4">
            <button style="margin-top:15px;" class="btn btn-lg btn-primary btn-block" (click)="NovoMensalidade()">Adicionar</button>
        </div>
    </div>
</div>
<!-- Adicioanr -->
<div *ngIf="targetNewMensalidade && !targetPagamentoMensalidade">

    <app-gc-adiciona-mensalidade [(targetMensalidade)]="targetNewMensalidade"></app-gc-adiciona-mensalidade>

    <div class="container">
        <div class="row">
            <div class="col-sm-12  col-md-6  col-lg-4">
                <button style="margin-top:15px;" class="btn btn-lg btn-secundary btn-block" (click)="return()">Voltar</button>
            </div>
            <div class="col-sm-12 col-md-6 offset-lg-4 col-lg-4">
                <button style="margin-top:15px;" class="btn btn-lg btn-primary btn-block" (click)="CreateMensalidade()">Adicionar</button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="targetPagamentoMensalidade">
    <app-gc-pagamento #boleto [(targetMensalidade)]="targetPagamentoMensalidade"></app-gc-pagamento>
    <div class="row ">
        <div class="col-sm-12  col-md-6  col-lg-4">
            <button style="margin-top:15px;" class="btn btn-lg btn-secundary btn-block" (click)="return()">Voltar</button>
        </div>
        <div class="col-sm-12 col-md-6 offset-lg-4 col-lg-4">
            <button style="margin-top:15px;" class="btn btn-lg btn-primary btn-block" (click)="print()">Imprimir</button>
        </div>
    </div>
</div>

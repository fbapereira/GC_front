<div class="card" *ngIf="!oUsuario">
    <div class="card-header">
        Busca de Usuario
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item table-card">
            <div class="row">
                <div class="col-sm-9  col-md-6  col-lg-6">
                    <input type="text" class="form-control" [(ngModel)]="sCPF" placeholder="Digite seu CPF" (ngModelChange)="search() " gcMask="999.999.999-99"
                        appInputCPFDirective>
                </div>
                <div class="col-sm-3  col-md-3  col-lg-3">
                    <a class="btn btn-secundry " (click)="search() " id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Buscar
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="card" style="margin-top: 15px;" *ngIf="oUsuario">
    <div class="card-header">
        Hist√≥rico de Pagamentos de {{oUsuario.Nome}}
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item table-card">
            <div class="row">
                <div class="col-sm-12  col-md-12  col-lg-12">
                    <app-gc-mensalidade-list [targetUsuario]="oUsuario" [showBoletoOnly]="true"></app-gc-mensalidade-list>
                </div>

            </div>
        </li>
    </ul>
</div>

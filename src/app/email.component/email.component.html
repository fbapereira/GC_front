<div class="table-responsive" *ngIf="!targetUsuario && !targetNewUsuario && !targetUsuarioMensalidade">
  <div class="card">
    <div class="card-header">
      Email
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item table-card">
        <div class="row">
          <div class="col-sm-9  col-md-6  col-lg-6">
            <label for="inputEmail">Busca</label>
            <input type="text" class="form-control" [(ngModel)]="sBusca" placeholder="Nome, Titulo ou e-mail..." (ngModelChange)="search() ">
          </div>

        </div>
      </li>
      <li class="list-group-item table-card">
        <div class="table-responsive" *ngIf="!targetEmail">
          <table class="table table-striped table-sm">
            <tbody>
              <tr *ngFor="let oEmail of lstEmailFiltered | paginate: { itemsPerPage: 10, currentPage: p }">
                <td>{{oEmail.Email}}</td>
                <td>{{oEmail.Titulo}}</td>
                <td>{{oEmail.Data | date:'dd/MM/yyyy hh:mm a'}}</td>
                <td>
                  <button type="button" class="btn btn-success" (click)="viewDetail(oEmail)">Ver Detalhe</button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
          <p class="text-center" *ngIf="!lstEmailFiltered || lstEmailFiltered.length == 0">Não há emails</p>
        </div>
        <div *ngIf="targetEmail">
          <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-8">
              <div class="form-group">
                <label for="txtNome">E-mail</label>
                <input type="text" [attr.disabled]="false" class="form-control" id="txtNome" placeholder="Nome" [(ngModel)]="targetEmail.Email">
              </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
              <div class="form-group">
                <label for="txtNome">Data</label>
                <input type="text" [attr.disabled]="false" class="form-control" id="txtNome" placeholder="Nome" [ngModel]="targetEmail.Data| date:'dd/MM/yyyy hh:mm a'">
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
              <div class="form-group">
                <label for="txtNome">Assunto</label>
                <input type="text" [attr.disabled]="false" class="form-control" id="txtNome" placeholder="Nome" [(ngModel)]="targetEmail.Titulo">
              </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
              <label>Corpo</label>
              <div style="display: block;
              width: 100%;
              padding: 0.375rem 0.75rem;
              font-size: 1rem;
              line-height: 1.5;
              color: #495057;
              background-color: #fff;
              background-clip: padding-box;
              border: 1px solid #ced4da;
              border-radius: 0.25rem;
              -webkit-transition: border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
              transition: border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
              transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
              transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;"
                [innerHTML]="targetEmail.Corpo"></div>
            </div>
          </div>
          <div class="row">
            <button type="button" class="btn btn-secundry" (click)="close()">Voltar</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
